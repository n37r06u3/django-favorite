<div class="favorite">
  <button class="btn btn-default favorite" href="{% url 'favorite-add-or-remove' %}" model="{{ target_model }}" id="target_{{ target_object_id }}">
    <i class="icon-star{% if not undo %}-empty{% endif %}"></i>
  </button>
  <span class="fav-count">{{ fav_count }}</span>
</div>
